<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous"
    >
    <link href="main.css" rel="stylesheet">
</head>
<body>
<main class="form-signin w-100 m-auto">
    <img class="mb-4" src="images/Logo.svg" alt="" width="480" >
    <h5 class="mb-0">Welcome to the Learning Management System</h5>
    <h6>Please login to continue</h6>
    <form class="mt-5">
        <div class="input-group mb-3">
            <input
                    type="text"
                    id="username"
                    class="form-control icon-username rounded-pill"
                    placeholder="Username"
                    aria-label="Username"
                    aria-describedby="username"
                    required
            >
        </div>
        <div class="input-group mb-3">
            <input
                    type="password"
                    id="password"
                    class="form-control icon-lock rounded-pill"
                    placeholder="Password"
                    autocomplete="on"
                    aria-label="Password"
                    aria-describedby="validationServer03Feedback"
                    required
            >
        </div>
        <div class="checkbox mb-2">
            <label>
                <input type="checkbox" id="remember" value="remember-me"> Remember me
            </label>
        </div>
        <div id="error" class="invalid-feedback error-text">
            Please provide a valid city.
        </div>
        <div class="pt-5">
            <button id="submit" class="w-100 btn btn-primary text-start rounded-pill icon-arrow" type="button" onclick="login()">Log in</button>
        </div>
    </form>
</main>
<script src="main.js"></script>
</body>
</html>
